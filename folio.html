<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <title>fisheye</title>
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <header class="photographes">
    <div class="logo lehead">
      <a href="https://antoinelaly.github.io/p6-fisheye/"><img src="img/logo.svg" alt="Fisheye Logo"></a>
    </div>
  </header>

  <main>
    <div class="photos mimi-keel">
      <div class="presentation"></div>

      <button class="show-modal">Contactez-moi</button>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <form id="test" action="#" method="post">
          <div class="form-group">
            <label for="name">Prénom</label>
            <input class="form-control" type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="name">Nom</label>
            <input class="form-control" type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="message">Leave a message</label>
            <textarea class="form-control" name="message" rows="15" cols="30"></textarea>
          </div>
          <p>
            <input type="submit" value="Send" class="btn btn-primary btn-block" />
          </p>
        </form>
      </div>
      <div class="overlay hidden"></div>

      <div class="trier">
        <h4>Trier par </h4>
        <select id="my-select">
          <span class="arrow"></span>
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="price">Prix</option>
        </select>
      </div>
      <div class="container">
        <div class="lesphotos gallery"></div>
      </div>

    </div>

  </main>

  <script src="js/script.js"></script>
  <script src="js/slider.js"></script>
</body>

</html>
