<!DOCTYPE html>

<body>
  <section class="boutontop">Passer au contenu</section>

<main>

            <div class="city">London, UK</div>
            <div class="brand">Voir le beau dans le quotidien</div>

            <ul>
              <li class="petitsb"><a href="#hebergements">#Sport</a></li>

  <figure>
    <img src="img/architecture-horseshoe.jpg"

          <div class="city">London, UK</div>
          <div class="brand">Travaille sur des compositions complexes</div>
          <div class="price">250€/jour</div>
          <ul>
            <li class="petitsb"><a href="#hebergements">#Portrait</a></li>

</figure>

<figure>

    <div class="city">Montreal, Canada</div>
    <div class="brand">Photographe freelance</div>
    <div class="price">500€/jour</div>
    <ul>
      <li class="petitsb"><a href="#activites">#Art</a></li>

</figure>
